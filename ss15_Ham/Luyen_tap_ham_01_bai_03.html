<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 03</title>
</head>
<body>
<script>
    function isTwoParameter(number1,number2) {
            if(number1>number2){
                alert(number1+">"+number2);
            }else {
                var sum=number1+number2;
                alert(sum);
            }
    }
    var num1=parseFloat(prompt("Nhập số thứ nhất:"));
    var num2=parseFloat(prompt("Nhập số thứ hai:"));
    document.write(isTwoParameter(num1,num2));
</script>
</body>
</html>
