<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi giua feet va meters</title>
</head>
<body>
<script>
    //Chuyển đổi từ feet sang meters:
    function footToMeter(feet){
        var meter=0.305*feet;
        return meter;
    }
    //Chuyển đổi từ meters sang feet:
    function meterToFoot(meter){
        var feet=3.279*meter;
        return feet;
    }
    document.write("1.0 feet= "+footToMeter(1.0)+" meters"+"</br>");
    document.write("20.0 meters= "+meterToFoot(20.0)+" Feet");
</script>
</body>
</html>
