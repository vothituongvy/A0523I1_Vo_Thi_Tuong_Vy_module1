<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 05</title>
</head>
<body>
<script>
    var num1=+prompt("Nhập vào số thứ nhất");
    var num2=+prompt("Nhập vào số thứ hai");
    var num3=+prompt("Nhập vào số thứ ba");
    function timSoNguyenNhoNhat() {
        var numMin=Math.min(num1,num2,num3);
        document.write("Số nhỏ nhất là : "+numMin);
    }
    timSoNguyenNhoNhat();

</script>
</body>
</html>
