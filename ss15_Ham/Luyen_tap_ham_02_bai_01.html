<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 02</title>
</head>
<body>
<script>
    function tinhBinhPhuong() {
            var number=+prompt("Nhập một số bất kì vào:");
            var binhPhuong=Math.pow(number,2);
            return binhPhuong;
    }
    document.write(tinhBinhPhuong());
</script>
</body>
</html>
