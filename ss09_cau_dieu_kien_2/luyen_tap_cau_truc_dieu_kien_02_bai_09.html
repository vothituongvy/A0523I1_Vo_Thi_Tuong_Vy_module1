<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 09</title>
</head>
<body>
    <script>
  let a=parseFloat(prompt("Nhap canh a"));
  let b=parseFloat(prompt("Nhap canh b"));
  let c=parseFloat(prompt("Nhap canh c"));
  if(a>0&& b>0 && c>0){
      if(a+b>c || b+c>a || a+c>b){
          document.write(a+" "+b+" "+c+" la 3 canh tam giac");
      }else{
          document.write(a+" "+b+" "+c+" khong phai la 3 canh tam giac");
      }
  }else{
      document.write(a+" "+b+" "+c+" khong phai la 3 canh tam giac");
  }
    </script>
</body>
</html>
