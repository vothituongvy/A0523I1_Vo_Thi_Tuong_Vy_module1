<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 02</title>
</head>
<body>
    <script>
        let met=parseFloat(prompt("Nhập met:"));
        let feet=met*3.2808;
        if(met>=0){
            document.write("ft= "+feet);
        }else{
            document.write("Độ dài phải lớn hơn bằng 0");
        }
    </script>
</body>
</html>
