<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
    <script>
        let canhA=parseFloat(prompt("Nhập vào cạnh a(m)"));
        let canhB=parseFloat(prompt("Nhập vào cạnh b(m)"));
        let dienTich=canhA*canhB;
        if(canhA>0 && canhB>0) {
            document.write("Diện tích hình chữ nhật là:" + dienTich + " m^2");
        }else{
            document.write("Độ dài phải lớn hơn bằng 0");
        }
    </script>
</body>
</html>
