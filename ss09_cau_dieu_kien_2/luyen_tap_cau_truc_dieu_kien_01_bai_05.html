<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 05</title>
</head>
<body>
    <script>
        let diemKiemTraHeSoMot=parseFloat(prompt("Nhập điểm hệ số 1:"));
        let diemKiemTraHeSoHai=parseFloat(prompt("Nhập điểm hệ số 2:"));
        let diemKiemTraHeSoBa=parseFloat(prompt("Nhập điểm hệ số 3:"));
        let diemTrungBinh=(diemKiemTraHeSoMot+diemKiemTraHeSoHai*2+diemKiemTraHeSoBa*3)/6;
        if(diemTrungBinh>=8.0){
            document.write("Học sinh giỏi:"+diemTrungBinh);
        }else if(diemTrungBinh>=6.5){
            document.write("Học sinh khá:"+diemTrungBinh);
        }else if(diemTrungBinh>=4.0){
            document.write("Học sinh trung bình :"+diemTrungBinh);
        }else{document.write("Học sinh kém :"+diemTrungBinh);
        }
    </script>
</body>
</html>
