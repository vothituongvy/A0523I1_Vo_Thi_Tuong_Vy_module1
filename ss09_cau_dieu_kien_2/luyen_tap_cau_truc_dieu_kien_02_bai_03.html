<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 03</title>
</head>
<body>
    <script>
        let canhA=parseFloat(prompt("Nhập vào cạnh a"));
        let dienTich=canhA*canhA;
        if(canhA>0){
            document.write("Diện tích hình vuông là:"+dienTich);
        }else{
            document.write("Độ dài phải lớn hơn bằng 0");
        }
    </script>
</body>
</html>
