<!aDOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
    <script>
        let numberA=+prompt("Nhập số a: ");
        let numberB=+prompt("Nhập số b: ");
        let numberC=+prompt("Nhập số c: ");
        if(numberA>numberB) {
            if (numberA > numberC){
                document.write(numberA + " lớn nhất");
             }else {
                document.write(numberC + " lớn nhất");
            }
        }else{
            if(numberB>numberC){
                document.write(numberB+" lớn nhất");
            }else{
                document.write(numberC+" lớn nhất");
            }
        }
    </script>
</body>
</html>
