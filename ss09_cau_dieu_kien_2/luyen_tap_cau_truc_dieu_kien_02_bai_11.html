                thueThuNhap = (tienLuong - 80) * 35 /100 +28 * 30 /100 +20 * 25 /100 +14 * 20 /100 +8 * 15 /100 +5 * 10 /100+ 5 * 5/100;
                document.write("Thue thu nhap la:" + thueThuNhap);
            }else if(tienLuong>52 && tienLuong<=80 ){

                document.write("Thue thu nhap la:" + thueThuNhap);

                document.write("Thue thu nhap la:" + thueThuNhap);

                document.write("Thue thu nhap la:" + thueThuNhap);

                document.write("Thue thu nhap la:" + thueThuNhap);

                thueThuNhap = (tienLuong - 5) * 10/100+ 5 * 5/100;
                document.write("Thue thu nhap la:" + thueThuNhap);

                thueThuNhap = tienLuong * 5/100;
                document.write("Thue thu nhap la:" + thueThuNhap);
            }
        }else{
            thueThuNhap = tienLuong* 20/100 ;
            document.write("Thue thu nhap la:" + thueThuNhap);
        }
    </script>
