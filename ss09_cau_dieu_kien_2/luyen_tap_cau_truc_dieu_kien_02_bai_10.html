<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 10</title>
</head>
<body>
    <script>
        let kWh=parseFloat(prompt("Nhap so kwh:"));
        let tienDien;
        if(kWh>=401){
             tienDien=(kWh-400)*2701+100*2615+100*2340+100*1858+50*1600+50*1549;
             document.write("Tiền điện là:"+tienDien);
        }else if(kWh>=301 && kWh<=400){
            tienDien=(kWh-300)*2615+100*2340+100*1858+50*1600+50*1549;
            document.write("Tiền điện là:"+tienDien);
        }else if(kWh>=201 && kWh<=300){
            tienDien=(kWh-200)*2340+100*1858+50*1600+50*1549;
            document.write("Tiền điện là:"+tienDien);
        }else if(kWh>=101 && kWh<=200){
            tienDien=(kWh-100)*1858+50*1600+50*1549;
            document.write("Tiền điện là:"+tienDien);
        }else if(kWh>=51 && kWh<=100){
            tienDien=(kWh-50)*1600+50*1549;
            document.write("Tiền điện là:"+tienDien);
        }else {
            tienDien=kWh*1549;
            document.write("Tiền điện là:"+tienDien);
        }
    </script>
</body>
</html>
