<!DOCTYPE html>
<html>
<head>
    <title>Ung dung may tinh</title>
    <style>
        #calculator {
            width: 300px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        #result {
            background-color: transparent;
            border: none;
            font-family: "Google Sans", sans-serif;
            font-size: 2.6em;
            height: 60px;
            padding: 0 20px;
            text-align: right;
            width: 90%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .row button {
            background-color: red;
            border: none;
            font-family: "Google Sans", sans-serif;
            font-size: 1.6em;
            height: 60px;
            width: 25%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .row button:hover {
            background-color: #f1f1f1;
        }

        .row button:active {
            background-color: #e6e6e6;
        }

        .operation {
            background-color: #f1f1f1;
            font-size: 1.6em;
            font-weight: bold;
        }

        .numeric {
            color: white;
            background-color: #444444;
        }

        .equal {
            color: #ffffff;
            background-color: #ff9800;
            border-radius: 0 5px 5px 0;
        }

        .no-right-radius {
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>

<body>
<div id="calculator">
    <input type="text" id="result" placeholder="0" readonly>

    <div class="row">
        <button class="no-right-radius operation">AC</button>
        <button class="operation">Â±</button>
        <button class="operation">%</button>
        <button class="operation">/</button>
    </div>

    <div class="row">
        <button class="numeric">7</button>
        <button class="numeric">8</button>
        <button class="numeric">9</button>
        <button class="operation">X</button>
    </div>

    <div class="row">
        <button class="numeric">4</button>
        <button class="numeric">5</button>
        <button class="numeric">6</button>
        <button class="operation">-</button>
    </div>

    <div class="row">
        <button class="numeric">1</button>
        <button class="numeric">2</button>
        <button class="numeric">3</button>
        <button class="operation">+</button>
    </div>

    <div class="row">
        <button class="numeric no-right-radius">0</button>
        <button class="numeric">.</button>
        <button class="equal">=</button>
    </div>
</div>

<script src="ung_dung_may_tinh.js"></script>
</body>
</html>
