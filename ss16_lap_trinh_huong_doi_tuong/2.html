<script>
    function maxMinAvg(arr) {
        //your code here
        let max= arr[0];
        let min = arr[0];
        let arrNew = [];
        let avg;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        arrNew.push(max);
        for(let i=1;i<arr.length;i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        arrNew.push(min);
        let sum = 0;
        for(let i=0;i < arr.length;i++) {
            sum += arr[i];
            avg = sum / arr.length;
        }
        arrNew.push(avg);
            console.log(arrNew);
    }

    let num = [1,5,10,-2];
    maxMinAvg(num)
</script>
