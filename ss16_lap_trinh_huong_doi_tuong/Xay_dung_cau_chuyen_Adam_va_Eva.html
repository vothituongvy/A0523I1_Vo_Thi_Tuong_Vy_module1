<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button"value="Eat"id="eatBtn">Eat</button>
<div id="say"></div>
<script>
    class Apple{
        constructor(weight=10) {
            this.weight=weight;
        }
        isEmpty=false;
        decrease(){
            this.weight--;
        }
        getWeight(){
            return this.weight;
        }

    }
    class Human{
        constructor(name,gender,weight) {
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(wet){
            this.weight=wet;
        }
        eat(apple){
            apple.decrease();
        }
        say(string){
            document.getElementById('say').innerHTML+=(`${this.name} say : "${string}" <br>`);
        }
        checkApple(apple){
            return apple.getWeight();
        }

    }

    const adam = new Human('Adam', 'male', 100);
    const eva = new Human('Eva', 'female', 50);
    const apple = new Apple();
    let isAdamNext = true;
    //Lời thoại sau mỗi lần click
    document.getElementById('eatBtn').addEventListener('click', () => {
        if (!apple.isEmpty) {
            if (isAdamNext) {
                adam.eat(apple);
                adam.setWeight(++adam.weight);

                if (!adam.checkApple(apple)) {
                    adam.say('Hết táo rồi! Để anh vào rừng kiếm quả khác!');
                    apple.isEmpty = true;
                } else {
                    adam.say('Anh cắn một miếng em ăn đi nè!');
                }
                isAdamNext = false;
            } else {
                eva.eat(apple);
                eva.setWeight(++eva.weight);

                if (!eva.checkApple(apple)) {
                    eva.say('Hết rồi còn đâu mà ăn! Anh vào rừng kiếm quả khác về  tiếp đi!');
                    apple.isEmpty = true;
                } else {
                    eva.say('Em cắn một miếng rồi tới anh cắn một miếng á!');cắn
                }
                isAdamNext = true;
            }
        }
    })
</script>
</body>
</html>
