<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
<script>
    var Moblie = function (battery, memoryArea1, memoryArea2, memoryArea3) {
        this.battery = 100;
        this.memoryArea1 = memoryArea1;
        this.memoryArea2 = memoryArea2;
        this.memoryArea3 = memoryArea3;
        this.checkStatusOnOff = function () {
            if (this.battery > 0) {
                return true;
            } else {
                return false;
            }
        };

        this.turnOn = function () {
            alert("Điện thoại đang bật");
        };

        this.turnOf = function () {
            alert("Điện thoại đang tắt");
        };

        this.charge = function () {
            alert("Xạc Pin" + this.battery++ + "%");
        };
        this.massengerL = function () {
            var mess = prompt("This is a messenger");
            alert("massenger đã gữi là " + mess);

        };
        this.afterUse = function () {
            alert("Lượng pin là :" + this.battery-- + "%");
        }

    };
    var mobile = new Moblie(10, 100, 100, 100);

    function main() {
        mobile.turnOf();
    }

    function main1() {
        mobile.turnOn();
    }

    function main2() {
        mobile.charge();
    }


    function main3() {
        mobile.massengerL();
    }

    function main4() {
        mobile.afterUse();

    }
</script>
<font style="margin-left: 280px; color: #000000;"> This my phone </font>

<button type="button" onclick="main1()" style=" cursor: pointer;
    background-color: #000000;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;">Điện thoại đang bật
</button>

<button type="button" onclick="main()" style="cursor: pointer;

</button>

<button type="button" onclick="main2()" style="cursor: pointer;
    background-color: #000000;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;"> Xạc pin
</button>

<button type="button" onclick="main3()" style="cursor: pointer;
    background-color: #000000;
    color: white;

    border: none;
    border-radius: 4px;"> Messenger
</button>

<button type="button" onclick="main4()" style="cursor: pointer;

</button>
