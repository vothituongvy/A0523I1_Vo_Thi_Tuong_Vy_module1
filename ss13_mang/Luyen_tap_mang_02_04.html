<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 04</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi");
    let count = 0;
    for (let i = 0; i < a.length; i++){
            count++;
        }
    document.write("Chuỗi "+a+"có "+count);
</script>
</body>
</html>
