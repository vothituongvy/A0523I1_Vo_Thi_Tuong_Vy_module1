<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 05</title>
</head>
<body>
<script>
    var str1 = prompt("Nhập chuỗi thứ nhất: ");
    var str2 = prompt("Nhập chuỗi thứ hai: ");

    if (str1 === str2) {
        document.write("Hai chuỗi giống nhau.");
    } else {
        document.write("Hai chuỗi không giống nhau.");
    }

</script>
</body>
</html>
