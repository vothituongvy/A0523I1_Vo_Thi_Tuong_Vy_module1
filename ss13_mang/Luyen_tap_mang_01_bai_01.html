<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 01</title>
</head>
<body>
<script>
    var numbers=[5,8,7,9,10,12,16,18,17,20];
    var count=0;
    var sum=0;
    for(var i=0;i<numbers.length;i++){
        if(numbers[i]>=10){
            count++;
            sum=sum+numbers[i];
        }
    }
    document.write("Tổng số nguyên lớn hơn 10 là:"+sum+"</br>");
    document.write("Số số nguyên lớn hơn 10 là:"+count);
</script>
</body>
</html>
