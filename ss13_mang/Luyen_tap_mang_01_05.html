<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 05</title>
</head>
<body>
<script>
    var numbers=[3,5,8,-6,-9,-5];
    var count=0;
    for(var i=0;i<numbers.length;i++){
        if(numbers[i]<0){
            count++;
        }
    }
    document.write("Số số nguyên âm:"+count);
</script>
</body>
</html>
