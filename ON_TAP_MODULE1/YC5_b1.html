<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfEvenNumbers(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] % 2 === 0) {
                    sum += matrix[i][j];
                }
            }
        }

        return sum;
    }
        const m = parseInt(prompt("Nhập số hàng:"));
        const n = parseInt(prompt("Nhập số cột:"));
        const matrix = [];
        for (let i = 0; i < m; i++) {
            const row = [];
            for (let j = 0; j < n; j++) {
                const value = parseInt(prompt("Nhập giá trị cho phần tử "+i+j));
                row.push(value);
            }

            matrix.push(row);
        }
        const sum = sumOfEvenNumbers(matrix);
        document.write("Tổng các số chẵn trong ma trận:"+sum);


</script>
</body>
</html>
