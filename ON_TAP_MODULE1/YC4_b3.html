<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demSoLuongKyTuKhacNhauTrongHaiXau() {
         var s1=prompt("Nhap vao ki tu cua xau 1");
         var s2=prompt("Nhap vao ki tu cua xau 2");
         var count=0;
         for (i=0;i<s1.length;i++){
                 if(s1.includes(s2[i])){
                     count++;
                 }
             }
         return count;
    }
    document.write("So ky tu giong nhau giua 2 xau la:"+demSoLuongKyTuKhacNhauTrongHaiXau());
</script>
</body>
</html>
