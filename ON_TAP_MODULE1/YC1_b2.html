<!DOCTYPE html>

</head>
<body>
<script>
    var nguyenAm=['o','u','i','a','e','O','U','I','A','E'];
    var kiTu=prompt("Nhập vào một ký tự");
    if(nguyenAm.includes(kiTu)){
       document.write(kiTu+" Là nguyên âm");
    }else{
        document.write(kiTu+" Là phụ âm");

    }
</script>
