<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function veTamGiacVuongCan(height) {
        for (let i = 0; i < height; i++) {
            for (let j = 0; j <= i; j++) {
                if (j === 0 || j === i || i === height - 1) {
                    document.write('* ');
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }
    }
    var height=prompt("Nhập chiều cao:");
    // Gọi hàm để vẽ tam giác
    veTamGiacVuongCan(height);


</script>
</body>
</html>
