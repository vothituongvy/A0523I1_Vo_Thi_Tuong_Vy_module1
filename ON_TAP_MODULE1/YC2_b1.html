<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let height=prompt("Nhập vào chiều cao");
        let tamGiac = '';
        for (let i = 1; i <= height; i++) {
            for (let j = 1; j <= height - i; j++) {
                tamGiac += ' ';
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                if (k === 1 || k === 2 * i - 1 || i === height) {
                    tamGiac += '*';
                } else {
                    tamGiac += ' ';
                }
            }
            tamGiac += '\n';
        }
        document.write(tamGiac);

    // Gọi hàm để vẽ tam giác

</script>
</body>
</html>
