<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function veTamGiacCanRong(h) {
        // Vẽ từng dòng của tam giác
        for (let i = 1; i <= h; i++) {
            document.write("&nbsp;&nbsp;&nbsp;")

            // Thêm khoảng trắng trước mỗi dòng
            for (let j = 1; j <= h - i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;")
            }

            // Thêm dấu * ở vị trí thích hợp
            if (i === 1 || i === h) {
                for (let j = 1; j <= 2 * i - 1; j++) {
                    document.write("*");
                }
            } else {
                document.write("*");
                for (let j = 1; j <= 2 * i - 3; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                document.write("&nbsp;&nbsp;&nbsp;")
            }

            document.write("</br>")
        }
    }

    // Nhập chiều cao từ người dùng và vẽ tam giác
    let h = prompt("Nhập chiều cao của tam giác:");
    veTamGiacCanRong(h);
</script>
</body>
</html>
