<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    function kiemTraSoNguyenTo(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    function lietKeVaDemSoNguyenTo(arr) {
        let count = 0;
        let primeNumbers = [];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (kiemTraSoNguyenTo(arr[i][j])) {
                    count++;
                    primeNumbers.push(arr[i][j]);
                }
            }
        }
        document.write("So nguyen to la:" + primeNumbers.join(","));
        document.write("Co " +count+ "so nguyen to ");
    }
    lietKeVaDemSoNguyenTo(arr);
</script>
</body>
</html>
