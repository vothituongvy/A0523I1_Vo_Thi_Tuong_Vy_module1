<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];

    function timMax(arr) {
        let max=arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if(arr[i][j]>max){
                    max=arr[i][j];
                }
            }
        }
        return max;
    }
    function timMin(arr) {
        let min=arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if(arr[i][j]<min){
                    min=arr[i][j];
                }
            }
        }
        return min;
    }
    document.write("Gia tri lon nhat la:"+timMax(arr));
    document.write("</br>Gia tri nho nhat la:"+timMin(arr));
</script>
</body>
</html>
