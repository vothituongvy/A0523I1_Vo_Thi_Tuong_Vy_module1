<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[1,2,3];
    var b=[];
    var sum=0;
    for(let i=0;i<=a.length-1;i++){
        sum+=a[i];
        b.push(sum);
    }
    document.write("["+b+"]");
</script>
</body>
</html>
