<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuanHoaXau(str) {
            let words=str.split(" ");
            for(let i=0;i< words.length;i++){
                let word = words[i].toLowerCase();
                word=word.charAt(0).toUpperCase()+word.slice(1);
                words[i]=word;
            }
            var result=words.join(" ")
            return result;
    }

    function timTuDaiNhat(str) {
        let words=str.split(" ");
        let wordDaiNhat=" ";
        for(let i=0;i<words.length;i++){
            if(words[i].length>wordDaiNhat.length){
                wordDaiNhat=words[i];
            }
        }
        return wordDaiNhat;

    }
    function main(){
    let kiTu =prompt("Nhap vao chuoi ky tu");
    document.write("Xau truoc chuan hoa la:"+kiTu);
    document.write("</br>Xau da chuan hoa la: "+chuanHoaXau(kiTu));
    document.write("</br>Tu dai nhat la: "+timTuDaiNhat(kiTu));
    }
    main();

</script>
</body>
</html>
