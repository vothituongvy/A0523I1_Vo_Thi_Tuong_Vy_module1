<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 01</title>
</head>
<body>
    <diV id="fibonacci"></diV>
    <script>
        var output=document.getElementById("fibonacci");
        var a=0;
        var b=1;
        var n=parseInt(prompt("Nhập số lượng số fibonacci muốn hiển thị:"));
        for(var i=0;i<n;i++){
            var c=a+b;
            output.innerHTML+=c+",";
            a=b;
            b=c;
        }
    </script>
</body>
</html>
