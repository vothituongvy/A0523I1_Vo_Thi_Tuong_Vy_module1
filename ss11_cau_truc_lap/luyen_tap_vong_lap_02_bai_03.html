<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 03</title>
</head>
<body>
    <script>
        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <=i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br><br><br>");
        for (let i = 5; i >=1 ; i--) {
            for (let j = i; j >=1; j--) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<br><br><br>");
        for (let i = 5; i >=1 ; i--) {
            for (let j = 1; j <=5; j++) {
                if(j>=i){
                    document.write("*");
                }
                else{
                    document.write("&ensp;");
                }
            }
            document.write("<br>")
        }
        document.write("<br><br>");
        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&ensp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
