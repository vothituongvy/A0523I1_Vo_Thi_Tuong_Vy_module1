<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 03</title>
</head>
<body>
    <div id="fibonacci"></div>
    <script>
        var output=document.getElementById("fibonacci");
        var a=0;
        var b=1;
        for(var i=0;i<20;i++){
            var c=a+b;
            output.innerHTML+=c+",";
            a=b;
            b=c;
        }
    </script>
</body>
</html>
